
<div class="row">
  <div class="col">
    <form action="#">
      <div class="form-group">
        <input type="text" name="lugar" id="lugar" class="form-control" placeholder="Ingrese el lugar" #lugar>
      </div>
      <div class="form-group">
        <input type="text" name="urlImage" id="urlImage" class="form-control" placeholder="Ingrese el lugar" #urlImage>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="guardar(lugar.value, urlImage.value)">Guardar</button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="card-deck">
      <app-destino-viaje *ngFor="let itemDestino of destinos" [destino]="itemDestino"></app-destino-viaje>
    </div>
  </div>
</div>
