
<div class="row">
  <div class="col">
    <div class="card w-50 mx-auto mb-3">
      <div class="card-header">
        <h3>Ingrese el destino deseado</h3>
      </div>
      <div class="card-body">
        <form action="#">
          <div class="form-group">
            <input type="text" name="lugar" id="lugar" class="form-control" placeholder="Ingrese el lugar" #lugar>
          </div>
          <div class="form-group">
            <input type="text" name="urlImage" id="urlImage" class="form-control" placeholder="Ingrese la URL de la imagen" #urlImage>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="guardar(lugar.value, urlImage.value)">Agregar</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="card-deck">
      <app-destino-viaje *ngFor="let itemDestino of destinos" [destino]="itemDestino"></app-destino-viaje>
    </div>
  </div>
</div>
