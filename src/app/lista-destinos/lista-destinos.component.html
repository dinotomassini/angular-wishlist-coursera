<div class="row">
  <div class="col">
    <div class="card w-50 mx-auto mb-3">
      <div class="card-header">
        <h3>Ingrese el destino deseado</h3>
      </div>
      <div class="card-body">
        <app-form-destino-viaje (onItemAdded)="agregado($event)">
        </app-form-destino-viaje>
      </div>
    </div>
  </div>
</div>
<!-- ($event) acepta el evento que llega por el eventEmitter-->

<div class="row">
  <div class="col">
    <div class="card-deck">
      <app-destino-viaje
        *ngFor="let itemDestino of destinosApiClient.getAll(); let pos = index"
        [destino]="itemDestino"
        [position]="pos + 1"
        (clicked)="elegido($event)"
      ></app-destino-viaje>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <h5>Actividad</h5>
    <ul>
      <li *ngFor="let update of updates; ">{{update}}</li>
    </ul>
  </div>
</div>
