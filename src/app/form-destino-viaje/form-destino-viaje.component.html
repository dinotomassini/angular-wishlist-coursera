<form
  [formGroup]="fg"
  (ngSubmit)="
    guardar(fg.controls['lugar'].value, fg.controls['urlImage'].value)
  "
>
  <div class="form-group">
    <input
      type="text"
      name="lugar"
      id="lugar"
      class="form-control"
      placeholder="Ingrese el lugar"
      [formControl]="fg.controls['lugar']"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      name="urlImage"
      id="urlImage"
      class="form-control"
      placeholder="Ingrese la URL de la imagen"
      [formControl]="fg.controls['urlImage']"
    />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      <!--(click)="guardar(lugar.value, urlImage.value)"-->
      Agregar
    </button>
  </div>
</form>
